    <div class="linktext"  >

    <form action="https://www.google.com/search" method="get">


        <!--  tHIS IS THE SOLUTION.  how to reduce the margin in the rows? -->

        <div class="container">

            <div class="row" style="">
                <div class="col-lg-6 col-sm-6" style="text-align: left;float: right;">
                    all of these words:
                </div>
                <div class="col-lg-6 col-sm-6">
                    <input type="text" name="as_q" style="width: 500px; float: right;">
                </div>

            </div>



            <div class="row" style="">
                <div class="col-lg-2 col-sm-4" style="text-align: left;float: right;">
                    this exact word or phrase:
                </div>
                <div class="col-lg-10 col-sm-8">
                    <input type="text" name="as_epq" style="width: 500px;float: right;">
                </div>
            </div>

    

            <div class="row" style="">
                <div class="col-lg-2 col-sm-4" style="text-align: left;float: right;">
                    any of these words:
                </div>
                <div class="col-lg-2 col-sm-4">
                    <input type="text" name="as_oq" style="width: 500px;float: left;">
                </div>
            </div>

        

            <div class="row" style="">
                <div class="col-lg-2 col-sm-4" style="text-align: left;float: right;">
                    none of these words:
                </div>
                <div class="col-lg-2 col-sm-4">
                    <input type="text" name="as_eq" style="width: 500px; float: left;">
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <input type="submit" value="Advanced Search" button class="btn btn-light" style="float: right;">
                </div>
            </div>
        </div>
    </form>
