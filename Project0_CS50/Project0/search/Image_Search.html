<!DOCTYPE html>

      rel="stylesheet"
    />
</head>

<body>

    <div class="linktext">
        <a href="index_test.html">Google Search</a>
 </div>

    <div class="container">

                <img class="mx-auto" alt="Google"
                    src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div> -->


            <div class="col-12">
                <form action="https://www.google.com/search" method="get">
                    
                    <div class="col-12">

                        <input type="hidden" id="images" name="tbm" value="isch">
                        </div>
                    <div class="col-12">
                        <input type="submit" value="Image Search" button class="btn btn-light" id="">
                        
                    </div>
                </form>
            </div>
        </div>
